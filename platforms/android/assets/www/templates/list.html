<ion-view id="list">

<style>
    /* if I give it inline, WP will not read it (?) */
    .loadbar{
        background-color:rgb({{255-(percentage*2)}}, {{percentage*2}}, 0);
        width:{{percentage}}%;
    }
</style>    
   
    
        
<ion-content scroll="true" overflow-scroll="false" padding="false">
     

<div class="cardPercentage" ng-show="percentage<100">
  <div class="item item-text-wrap" style="top: 48px; left: 0px; position: absolute; width: 100%;">
     {{ 'LDNG' | translate }}: {{percentage}}%
     <div class='loadbar'></div>
  </div>
</div> 
		<br><br><br><br>
        <div class="list">

            <a class="item item-avatar" item-height='70px' item-width='100%' collection-repeat="site in sites  | filterSites:searchText:selectedCountry" href="#/app/site/siteinfo/{{site.SITECODE}}">
              <img src="img/sitetype/{{site.SITETYPE}}.svg">
              <p>{{site.SITENAME}}</p>
            </a>

        </div>

    <div class='spacebottom'><!-- to avoid overlapping footer --></div>    
    </ion-content>
    
<div class="row filterdiv">
  <div class="col col-75">
    
            <div class="list">
              <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input class="item-input-wrapper" type="search" placeholder="{{'SEARCHLABEL' | translate}}" id="searchTextBox" ng-model="searchText">
              </label>
            </div>
                
                
    
  </div>
  <div class="col col-25">
      <button style="color:#fff" class="button button-icon icon ion-ios-close-outline pull-right" ng-click='clearSearch()'></button>
      <button style="color:#fff" class="button button-icon icon ion-funnel pull-right" ng-click='expandSearch()' ng-hide='expandedsearch'></button>
      <button style="color:#fff" class="button button-icon icon ion-funnel pull-right" ng-click='minifySearch()' ng-show='expandedsearch'></button>
  </div>
</div>
<div class="row filterdivcountry">
	<div class="col-100">
              <div ng-show='expandedsearch' class='expandedsearch'>
              	<div class="row">
              		<div class="col-10">
	                  <label> <!--  class="item item-input" -->
	                    <div class="input-label-half">
	                      {{ 'CTRY' | translate }}
	                    </div>
	                  </label>
              		</div>
              		<div class="col-60">
              			<div class="select-style-search">
                    		<select class="background-color: #ffffff;color: #000000;" ng-init="selectedCountry = 0" ng-model="selectedCountry" ng-options="country.country as country.name for country in countries"><option selected="selected"></option></select>
                    	</div>
              		</div>
              		<div class="col-20">
      					<button style="color:#fff" class="button button-icon icon ion-ios-close-outline" ng-click='clearFilter()'></button>
              		</div>
              	</div>
              </div>
	</div>   
</div>

    <div class="bar bar-footer">
        <div class="row">
	        <div class="col-90">
	            <p style="color:#fff"><img src='img/sitetype/1.svg'> {{ 'SCI' | translate }}</p>
	            <p style="color:#fff"><img src='img/sitetype/2.svg'> {{ 'SPA' | translate }}</p>
            	<p style="color:#fff"><img src='img/sitetype/3.svg'> {{ 'SCISPA' | translate }}</p>
	        </div>
	        <div class="col-10">
            	<button style="color: #fff" class="button button-icon icon ion-ios-information-outline pull-right pull-bottom"  ng-click="openInfoListModal()"></button>

</ion-view>
