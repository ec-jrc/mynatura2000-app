        </div>
    </ion-header-bar>
    <ion-content>
        <div>
            <div>
            <p>{{modalmessage}}</p>

                <button ng-show='modalbutton'  ng-click="send_3()" class="button button-full button-balanced icon-left ion-checkmark-round">
                  {{ 'PBLS' | translate }}
                </button>
                
                <button  ng-show='modalbutton'  ng-click="closemodalsaved()"  class="button button-full button-assertive icon-left ion-ios-close">
